<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/reaset.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link id="mod" rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/media.css" />
  </head>
  <body>
    <div class="container mar-30">
      <header class="flex justify-between items-end">
        <p class="font-32">calc</p>
        <div class="flex flex-col items-end">
          <div class="flex justify-between podNum">
            <p class="mod1">1</p>
            <p class="mod2">2</p>
            <p class="mod3">3</p>
          </div>
          <div class="flex items-center g-31">
            <p class="theme">THEME</p>
            <div class="pod flex items-center g-5">
              <div id="activ1" class="active"></div>
              <div id="activ2" class=""></div>
              <div id="activ3" class=""></div>
            </div>
          </div>
        </div>
      </header>
      <div class="culDis flex justify-end items-center mar-24">
        <input id="input" type="text" />
      </div>
      <main class="">
        <div class="grit mar-24">
          <div onclick="input.value += '7'" class="">7</div>
          <div onclick="input.value += '8'" class="">8</div>
          <div onclick="input.value += '9'"class="">9</div>
          <div class="dell">del</div>
          <div onclick="input.value += '4'" class="">4</div>
          <div onclick="input.value += '5'" class="">5</div>
          <div onclick="input.value += '6'" class="">6</div>
          <div  class="plus">+</div>
          <div onclick="input.value += '1'" class="">1</div>
          <div onclick="input.value += '2'" class="">2</div>
          <div onclick="input.value += '3'" class="">3</div>
          <div  class="mins">-</div>
          <div  class="butun">.</div>
          <div onclick="input.value += '0'" class="">0</div>
          <div  class="bol">/</div>
          <div  class="kop">x</div>
        </div>
        <div class="grit2 flex items-center justify-between">
          <div onclick="input.value = '' " class="re">RESET</div>
          <div class="teng">=</div>
        </div>
      </main>
      
    </div>
    <script src="app.js"></script>
  </body>
</html>
